<div class="login-container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" [(ngModel)]="loginObj.email" id="username" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password"  [(ngModel)]="loginObj.password" id="password" name="password" required>
    </div>
    <button type="submit" (click)="onLogin()">Login</button>
    not a memeber? <button (click)="goToRegister()">Register</button>
  </form>
</div>
